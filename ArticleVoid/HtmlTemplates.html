<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div data-templateid="authenticatorCredentials"
        data-win-control="WinJS.Binding.Template">
        <div class="authenticator">

            <div class="usernameLabel">Username:</div>
            <input class="usernameInput" type="text" />
            
            <div class="passwordLabel">Password:</div>
            <input class="passwordInput" type="text" disabled="disabled"/>

            <div class="buttonsContainer">
                <button type="button">Authenticate</button>
                <button type="button">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
