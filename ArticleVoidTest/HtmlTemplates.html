<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div data-templateid="authenticatorCredentials"
        data-win-control="WinJS.Binding.Template">
        <div class="authenticator"
            data-event="{ keydown: containerKeyDown }">
            <div class="subscriptionInformationContainer">
                To use ArticleVoid, you need to have an Instapaper Account.
                For details on getting an account, see <a href="http://instapaper.com/" target="_blank">http://instapaper.com</a>.
            </div>
            <div data-part="errorMessageContainer"
                class="errorMessageContainer hide">
                <div data-part="errorMessage"></div>
            </div>
            
            <div class="usernameLabel">Username:</div>
            <input data-event="{ input: usernameChanged, keydown: usernameKeydown }"
                data-part="usernameInput"
                class="usernameInput"
                type="email" />

            <div class="passwordLabel">Password:</div>
            <input data-part="passwordInput"
                data-event="{ input: passwordChanged }"
                required="required"
                spellcheck="false"
                class="passwordInput"
                type="password"
                disabled="disabled" />

            <div class="buttonsContainer">
                <button data-part="authenticateButton"
                    data-event="{ click: authenticate }"
                    type="button"
                    disabled="disabled">
                    Authenticate
                </button>
                <button data-event="{ click: canceled }"
                    data-part="cancelButton"
                    type="button">
                    Cancel
                </button>
            </div>
            <div class="workingContainer hide"
                data-part="workingContainer">
                <progress class="win-progress-ring win-large" />
            </div>
        </div>
    </div>
    <div data-templateid="signedOut"
          class="signedOut-container"
         data-win-control="WinJS.Binding.Template">
        <div>
            <div>You're currently logged out, login in to do more!</div>
            <button data-part="_loginButton"
                    data-event="{ click: startLogin }">Login</button>
        </div>
    </div>

    <div data-win-control="WinJS.Binding.Template"
         data-templateid="articleViewer">
        <div class="articleViewer-container" data-part="_container">
            <div class="articleViewer-header-container">
                <div class="articleViewer-title" data-win-bind="textContent: bookmark.title"></div>
            </div>
        </div>
    </div>

    <div data-templateid="dbFiddler"
         class="dbFiddler-container"
         data-win-control="WinJS.Binding.Template">
        <div class="dbFiddler-buttons"
             data-part="fiddleCommands"
             data-event="{ click: fiddleCommandInvoked }"
             data-win-control="WinJS.UI.Repeater">
            <button data-win-bind="textContent: label; payload: this"></button>
        </div>
    </div>
</body>
</html>
