<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div data-templateid="authenticatorCredentials"
        data-win-control="WinJS.Binding.Template">
        <div class="authenticator"
            data-event="{ keydown: containerKeyDown }">
            <div class="subscriptionInformationContainer">
                To use ArticleVoid, you need to have an Instapaper Account.
                For details on getting an account, see <a href="http://instapaper.com/" target="_blank">http://instapaper.com</a>.
            </div>
            <div data-part="errorMessageContainer"
                class="errorMessageContainer hide">
                <div data-part="errorMessage"></div>
            </div>
            
            <div class="usernameLabel">Username:</div>
            <input data-event="{ input: usernameChanged }"
                data-part="usernameInput"
                class="usernameInput"
                type="text" />

            <div class="passwordLabel">Password:</div>
            <input data-part="passwordInput"
                data-event="{ input: passwordChanged }"
                required="required"
                spellcheck="false"
                class="passwordInput"
                type="password"
                disabled="disabled" />

            <div class="buttonsContainer">
                <button data-part="authenticateButton"
                    data-event="{ click: authenticate }"
                    type="button"
                    disabled="disabled">
                    Authenticate
                </button>
                <button data-event="{ click: canceled }"
                    data-part="cancelButton"
                    type="button">
                    Cancel
                </button>
            </div>
            <div class="workingContainer hide"
                data-part="workingContainer">
            </div>
        </div>
    </div>
</body>
</html>
