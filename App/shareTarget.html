<!DOCTYPE html>
<html>
<head>
    <title>Share Target for Storyvoid</title>

    <!-- WinJS references -->
    <link href="/WinJS/css/ui-light.css" rel="stylesheet" />
    <link href="/WinJS/css/ui-light-intrinsics.css" rel="stylesheet" />
    <script src="/WinJS/js/base.js"></script>
    <script src="/WinJS/js/ui.js"></script>
    <script src="/WinJS/js/intrinsics.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/colours.css" rel="stylesheet" />

    <!-- App references -->
    <script src="/js/utilities.js"></script>
    <script src="/js/oauth.js"></script>
    <script src="/js/InstapaperApi.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/InstapaperDB.js"></script>
    <script src="/js/InstapaperSync.js"></script>
    <script src="/js/AuthenticatorService.js"></script>
    <script src="/js/ui/core.js"></script>
    <script src="/js/ui/authenticator.js"></script>
    <script src="/js/ui/SignedOutExperience.js"></script>
    <script src="/js/AppThatCanSignIn.js"></script>
    <script src="/js/shareTarget.js"></script>
</head>
<body>
    <div class="shareSignedIn-container">
        <div data-part="details"
             class="shareSignedIn-details hide">
            <div data-part="informationLabel"
                 class="share-article-info">
               The article with these details will be saved straight to Instapaper when you click save.
            </div>
            <div class="share-article-label">Title</div>
            <div class="share-article-title">
                <span data-part="articleTitle"
                      class="share-article-title-text setShadow"></span>
            </div>
            <div class="share-article-label">URL</div>
            <div data-part="articleUrl"
                 class="share-article-url">
            </div>
            <button data-part="saveButton"
                    data-event="{ click: saveClicked }"
                    class="share-sendtoinstapaper-button">
                Send to Instapaper
            </button>
        </div>
        <progress data-part="progressRing"
                  class="win-progress-ring win-large hide share-progress"></progress>
        <div class="share-success hide"
             data-part="successMessage">All done!</div>
    </div>
</body>
</html>
