<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App</title>

    <!-- WinJS references -->
    <link href="/WinJS/css/ui-light.css" rel="stylesheet" />
    <link href="/WinJS/css/ui-light-intrinsics.css" rel="stylesheet" />
    <script src="/WinJS/js/base.js"></script>
    <script src="/WinJS/js/ui.js"></script>
    <script src="/WinJS/js/intrinsics.js"></script>

    <!-- App references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/utilities.js"></script>
    <script src="/js/oauth.js"></script>
    <script src="/js/InstapaperApi.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/InstapaperDB.js"></script>
    <script src="/js/InstapaperSync.js"></script>
    <script src="/js/AuthenticatorService.js"></script>
    <script src="/js/ui/core.js"></script>
    <script src="/js/ui/authenticator.js"></script>
    <script src="/js/ui/SignedOutExperience.js"></script>
    <script src="/js/ui/SignedInExperience.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div class="signedIn-container">
        <div class="signedIn-commands">
            <button data-event="{ click: initializeDB }">
                Intialize Database
            </button>
            <button data-event="{ click: startSync }">
                Sync
            </button>
            <button data-event="{ click: listFolders }">
                List Folders
            </button>
            <button data-event="{ click: listUnreadBookmarks }">
                List bookmarks in 'unread' folder
            </button>
            <button data-part="_signOutButton"
                    data-event="{ click: signOut }">
                Sign out
            </button>
            <button data-event="{ click: dumpDb }">
                Dump DB
            </button>
            <button data-event="{ click: clearDb }">
                Clear DB
            </button>
            <button data-event="{ click: clearLog }">
                Clear Log
            </button>
        </div>
        <div class="signedIn-content">
            <div data-win-control="WinJS.UI.Repeater" data-part="_repeater">
                <div data-win-bind="textContent: title"></div>
            </div>
        </div>
        <div class="signedIn-messages"
             data-part="_messages">

        </div>
    </div>
</body>
</html>
